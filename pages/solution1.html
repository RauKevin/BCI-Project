<!DOCTYPE html>

<script>
  
var timeInSecs;
var ticker;
var start = Date.now();

function startTimer(secs){
	timeInSecs = parseInt(secs)-1;
	ticker = setInterval("tick()",1000);   // every second
}

function tick() {
	var secs = timeInSecs;
	if (secs>0) {
		timeInSecs--;
	}
	else {
		//go to next page
		var time = (start + Date.now())/2
		document.cookie = "p1_solution=" + time;
		window.location.replace('blank2.html');
	}
}

startTimer(5);  // 5 seconds 

</script>
