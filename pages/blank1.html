var ticker;

	timeInSecs = parseInt(secs)-1;
	ticker = setInterval("tick()",1000);   // every second
}

function tick() {
	var secs = timeInSecs;
	if (secs>0) {
		timeInSecs--;
	}
	else {

	}
}

startTimer(10);  // 10 seconds
