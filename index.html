<!DOCTYPE html>
<html>
<script>
  
var timeInSecs;
var ticker;

function startTimer(secs){
	timeInSecs = parseInt(secs)-1;
	ticker = setInterval("tick()",1000);   // every second
}

function tick() {
	var secs = timeInSecs;
	if (secs>0) {
		timeInSecs--;
	}
	else {
		clearInterval(ticker); // stop counting at zero

	//go to next page
	window.location.replace('pages/intro.html');
	}

}

startTimer(5);  // 5 seconds 

</script>

h1,p {
